<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LocalStorage</title>
    <body>
        <div class="container">
            <h1>Local Storage</h1>
            <p>Enter  Key Value : </p><input type="text" id="take_input_key" placeholder="Enter Key Value eg. age"><br>
            <p>Enter Data   : </p><input type="text" id="take_input" placeholder="Enter data eg. name"><br>
            <div class="ins">Save Data, Read Data and Check Console</div>
            <button type="button" onclick="save()">Save in Local Storage</button>

            <br>
            <button type="button"  onclick="readall()">Read All Data</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
